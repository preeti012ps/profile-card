<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini Project: Profile Card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Baloo Bhai"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
  </head>
  <body>
    <header>
      <h1>BlackPink</h1>

      <nav id="navbar">
        <ul>
          <li class="name"><a href="#profile1">Lisa</a></li>
          <li class="name"><a href="#profile2">jisso</a></li>
          <li class="name"><a href="#profile3">rose</a></li>
          <li class="name"><a href="#profile4">jennie</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="lisa.jpeg" alt="Lisa" width="500" height="500" />

          <figcaption>Lisa</figcaption>
        </figure>
        <p><q>Main Dancer ,Lead Rapper</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="jisoo.jpeg" alt="Jisoo" width="500" height="500" />

          <figcaption>Jisoo</figcaption>
        </figure>
        <p><q>Lead Vocalist</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="rose.jpeg" alt="Rose" width="600" height="600" />

          <figcaption>Rose</figcaption>
        </figure>
        <p><q>Main Vocalist, Lead Dancer</q></p>
      </article>
      <article id="profile4" class="card">
        <figure>
          <img src="jennie.jpeg" alt="Jennie" width="435" height="435" />

          <figcaption>Jennie</figcaption>
        </figure>
        <p><q>Main Rapper</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; All rights reserved</p>
    </footer>
  </body>
</html>
